@layout("/common/_container.html",{bg:"bg-white",js:["/assets/modular/food/food_edit.js"]}){
<form id="foodForm" lay-filter="foodForm" class="layui-form model-form">
    <div class="layui-form-item">
        <input type="hidden" name="id" id="foodId">
        <label class="layui-form-label">标题<span style="color: red;">*</span></label>
        <div class="layui-input-block">
            <input name="title" id="title" placeholder="标题" type="text" class="layui-input" lay-verify="required" required/>
        </div>
    </div>
    <script src="/assets/modular/food/wangEditor.js"></script>

    <div id="editor" style="margin-left: 30px;"></div>
    <div class="layui-form-item text-right">
        <button class="layui-btn layui-btn-primary" type="button" ew-event="closeDialog">取消</button>
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>保存</button>
    </div>
</form>
@}
